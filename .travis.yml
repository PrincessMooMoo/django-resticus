dist: bionic
language: python
python:
  - "3.7"

env:
  - TOXENV=django111_py37
  - TOXENV=django22_py37

  - TOXENV=coverage

install:
  - pip install tox
  - sudo apt install -y binutils libproj-dev libgdal-dev
  - pip install gdal==$(gdal-config --version) --global-option=build_ext --global-option="-I/usr/include/gdal"

script: tox
